name: Rails CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup-environment-and-run-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        # needed because the postgres container does not provide a healthcheck
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and Install Gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.2

      - name: Setup DB
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          # DATABASE_URL: postgres://postgres:postgres@localhost:5432/coaching_rails_blog_test
        run: |
          bundle exec rails db:setup

      - name: Run RSpec Tests
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          bundle exec rspec spec

      - name: Upload Coverage Report to Codecov
        uses: codecov/codecov-action@v2